<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daniel J Contact Me</title>
  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #00f9e4;
      --text: #0505ff;
      --error: #ff0033;
      --success: #0505ff;
      --radius: 8px;
    }
    .site-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0505ff;
      padding: 0.75rem 1rem;
      border-bottom: 10px solid #00f9e4;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .site-nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .site-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .site-nav a:hover,
    .site-nav a:focus {
      color: #00f9e4;
      text-decoration: underline;
    }

    /* Highlight current page link */
    .site-nav a.active {
      color: #00f9e4;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
    .site-nav ul {
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    main {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 80px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }
    button {
      background: var(--text);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover,
    button:focus {
      background: #0000d0;
    }
    .error {
      color: var(--error);
      font-size: 0.85rem;
    }
    .success {
      color: var(--success);
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav aria-label="Main navigation" class="site-nav">
    <ul>
      <li><a href="index.html" data-testid="test-nav-home">Home</a></li>
      <li><a href="about.html" data-testid="test-nav-about">About</a></li>
      <li><a href="contact.html" data-testid="test-nav-contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h1>Contact Me</h1>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required aria-describedby="error-name">
        <p id="error-name" class="error" data-testid="test-contact-error-name" aria-live="polite"></p>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required aria-describedby="error-email">
        <p id="error-email" class="error" data-testid="test-contact-error-email" aria-live="polite"></p>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required aria-describedby="error-subject">
        <p id="error-subject" class="error" data-testid="test-contact-error-subject" aria-live="polite"></p>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" rows="4" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
        <p id="error-message" class="error" data-testid="test-contact-error-message" aria-live="polite"></p>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p class="success" id="success" data-testid="test-contact-success" hidden>Message sent successfully!</p>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('success');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const subject = document.getElementById('subject');
      const message = document.getElementById('message');

      // Clear previous errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');
      successMsg.hidden = true;

      // Validate name
      if (!name.value.trim()) {
        document.getElementById('error-name').textContent = 'Full name is required.';
        valid = false;
      }

      // Validate email
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!email.value.trim()) {
        document.getElementById('error-email').textContent = 'Email is required.';
        valid = false;
      } else if (!emailPattern.test(email.value)) {
        document.getElementById('error-email').textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Validate subject
      if (!subject.value.trim()) {
        document.getElementById('error-subject').textContent = 'Subject is required.';
        valid = false;
      }

      // Validate message
      if (message.value.trim().length < 10) {
        document.getElementById('error-message').textContent = 'Message must be at least 10 characters long.';
        valid = false;
      }

      if (valid) {
        successMsg.hidden = false;
        form.reset();
      }
    });
    // Highlight current nav link
      const currentPage = location.pathname.split('/').pop();
        document.querySelectorAll('.site-nav a').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
          }
        });
  </script>
</body>
</html>
